<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Latest Release Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #e0f2fe;
            border: 1px solid #90cdf4;
            border-radius: 0.75rem;
            text-align: left;
            word-wrap: break-word;
        }

        .result-box p {
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .result-box a {
            color: #1a73e8;
            text-decoration: underline;
        }

        .loading-indicator {
            margin-top: 1.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        .error-message {
            margin-top: 1.5rem;
            color: #e53e3e;
            font-weight: 500;
        }

        .redirect-message {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">GitHub Latest Release Fetcher</h1>
        <p class="text-gray-600 mb-8">Enter a GitHub repository (e.g., 'owner/repo') to get the latest release asset
            download link.</p>

        <div class="input-group">
            <label for="repoInput" class="block text-gray-700">GitHub Repository:</label>
            <input type="text" id="repoInput" placeholder="e.g., octocat/Spoon-Knife" class="mt-1">
        </div>

        <button id="fetchButton" class="button">Fetch Latest Release</button>

        <div id="loading" class="loading-indicator hidden">Loading latest release...</div>
        <div id="errorMessage" class="error-message hidden"></div>

        <div id="result" class="result-box hidden">
            <p class="font-semibold text-lg mb-2">Latest Release Details:</p>
            <p><strong>Tag Name:</strong> <span id="tagName"></span></p>
            <p><strong>Release Name:</strong> <span id="releaseName"></span></p>
            <p><strong>Published At:</strong> <span id="publishedAt"></span></p>
            <p><strong>Download Link:</strong> <a id="downloadLink" href="#" target="_blank" class="break-all"></a></p>
        </div>
        <div id="redirectingMessage" class="redirect-message hidden">Redirecting to latest release...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const repoInput = document.getElementById('repoInput');
            const fetchButton = document.getElementById('fetchButton');
            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultDiv = document.getElementById('result');
            const tagNameSpan = document.getElementById('tagName');
            const releaseNameSpan = document.getElementById('releaseName');
            const publishedAtSpan = document.getElementById('publishedAt');
            const downloadLinkAnchor = document.getElementById('downloadLink');
            const mainContainer = document.getElementById('mainContainer');
            const redirectingMessage = document.getElementById('redirectingMessage');

            async function getLatestReleaseAndRedirect(repoPath) {
                loadingIndicator.classList.remove('hidden');
                mainContainer.style.display = 'none';
                redirectingMessage.classList.remove('hidden');

                const apiUrl = `https://api.github.com/repos/${repoPath}/releases/latest`;

                try {
                    const response = await fetch(apiUrl);

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('Repository or latest release not found. Please check the repository path.');
                        }

                        throw new Error(`GitHub API error: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (!data || !data.assets || data.assets.length === 0) {
                        throw new Error('No release assets found for this repository\'s latest release.');
                    }

                    const assetUrl = data.assets[0].browser_download_url;
                    window.location.href = assetUrl;

                } catch (error) {
                    console.error('Error fetching latest release for redirection:', error);

                    redirectingMessage.classList.add('hidden');
                    mainContainer.style.display = 'block';
                    displayError(`Failed to redirect: ${error.message}. Please try manually.`);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            async function fetchLatestReleaseManual() {
                const repoPath = repoInput.value.trim();
                if (!repoPath) {
                    displayError('Please enter a GitHub repository (e.g., owner/repo).');
                    return;
                }

                resultDiv.classList.add('hidden');
                errorMessage.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');

                const apiUrl = `https://api.github.com/repos/${repoPath}/releases/latest`;

                try {
                    const response = await fetch(apiUrl);

                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('Repository or latest release not found. Please check the repository path.');
                        }
                        throw new Error(`GitHub API error: ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (!data || !data.assets || data.assets.length === 0) {
                        displayError('No release assets found for this repository\'s latest release.');
                        return;
                    }

                    tagNameSpan.textContent = data.tag_name || 'N/A';
                    releaseNameSpan.textContent = data.name || 'N/A';
                    publishedAtSpan.textContent = new Date(data.published_at).toLocaleString() || 'N/A';

                    const assetUrl = data.assets[0].browser_download_url;
                    downloadLinkAnchor.href = assetUrl;
                    downloadLinkAnchor.textContent = assetUrl;

                    resultDiv.classList.remove('hidden');

                } catch (error) {
                    console.error('Error fetching latest release:', error);
                    displayError(`Failed to fetch release: ${error.message}`);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            function displayError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                resultDiv.classList.add('hidden');
            }

            const urlParams = new URLSearchParams(window.location.search);
            const repoParam = urlParams.get('repo');

            if (repoParam) {
                getLatestReleaseAndRedirect(repoParam);
            } else {
                fetchButton.addEventListener('click', fetchLatestReleaseManual);
                mainContainer.style.display = 'block';
            }
        });
    </script>
</body>

</html>
